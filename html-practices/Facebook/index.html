<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/900px-Facebook_Logo_%282019%29.png"
    />
    <link
      rel="stylesheet"
      href="./assets/fonts/icons/themify-icons/themify-icons.css"
    />
  </head>
  <body>
    <!-- Main -->
    <div class="main">
      <!-- Menu -->

      <div class="main__menu">
        <!-- Profile -->
        <div class="menu__item">
          <a
            class="item__link"
            href="https://www.facebook.com/gnurrrrrrrrrrrrr"
          >
            <div class="item__icon">
              <img
                class="icon__size"
                src="https://scontent.fsgn5-8.fna.fbcdn.net/v/t1.6435-9/151290255_1809026242599593_6446529126491277288_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=B9mlDg4NcKcAX_ep7CV&_nc_ht=scontent.fsgn5-8.fna&oh=00_AfCzVZ3ZpUUmqzQd9TKzC233hOW8THW3dEUIfFclkYilbg&oe=642BC3D1"
                alt="Lê Chính"
              />
            </div>
            <div class="item__text">Lê Chính</div>
          </a>
        </div>
        <!-- Tìm bạn bè -->
        <div class="menu__item">
          <a class="item__link" href="https://www.facebook.com/friends/">
            <div class="item__icon">
              <img
                class="icon__size"
                src="https://cdn.iconscout.com/icon/premium/png-256-thumb/friends-group-5108780-4261292.png"
                alt="Tìm bạn bè"
              />
            </div>
            <div class="item__text">Tìm bạn bè</div>
          </a>
        </div>
        <!-- Nhóm  -->
        <div class="menu__item">
          <a class="item__link" href="https://www.facebook.com/groups/feed/">
            <div class="item__icon">
              <img class="icon__size" src="./assets/images/3.png" alt="Nhóm" />
            </div>
            <div class="item__text">Nhóm</div>
          </a>
        </div>
        <!-- Gần đây nhất -->
        <div class="menu__item">
          <a class="item__link" href="https://www.facebook.com/?sk=h_chr">
            <div class="item__icon">
              <img
                class="icon__size"
                src="./assets/images/4.png"
                alt="Gần đây nhất"
              />
            </div>
            <div class="item__text">Gần đây nhất</div>
          </a>
        </div>
        <!-- Marketplace -->
        <div class="menu__item">
          <a
            class="item__link"
            href="https://www.facebook.com/marketplace/?ref=bookmark"
          >
            <div class="item__icon">
              <img
                class="icon__size"
                src="./assets/images/5.png"
                alt="Marketplace"
              />
            </div>
            <div class="item__text">Marketplace</div>
          </a>
        </div>
        <!-- Watch -->
        <div class="menu__item">
          <a class="item__link" href="https://www.facebook.com/watch/">
            <div class="item__icon">
              <img class="icon__size" src="./assets/images/6.png" alt="Watch" />
            </div>
            <div class="item__text">Watch</div>
          </a>
        </div>
        <!-- Kỷ niệm  -->
        <div class="menu__item">
          <a
            class="item__link"
            href="https://www.facebook.com/memories/?source=bookmark"
          >
            <div class="item__icon">
              <img
                class="icon__size"
                src="./assets/images/7.png"
                alt="Kỷ niệm"
              />
            </div>
            <div class="item__text">Kỷ niệm</div>
          </a>
        </div>
        <!-- Đã lưu  -->
        <div class="menu__item">
          <a class="item__link" href="https://www.facebook.com/saved/?cref=28">
            <div class="item__icon">
              <img
                class="icon__size"
                src="./assets/images/8.png"
                alt="Đã lưu"
              />
            </div>
            <div class="item__text">Đã lưu</div>
          </a>
        </div>
        <!-- Trang  -->
        <div class="menu__item">
          <a
            class="item__link"
            href="https://www.facebook.com/pages/?category=top&ref=bookmarks"
          >
            <div class="item__icon">
              <img class="icon__size" src="./assets/images/9.png" alt="Trang" />
            </div>
            <div class="item__text">Trang</div>
          </a>
        </div>
        <!-- Sự kiện  -->
        <div class="menu__item">
          <a
            class="item__link"
            href="https://www.facebook.com/events?source=46&action_history=null"
          >
            <div class="item__icon">
              <img
                class="icon__size"
                src="./assets/images/10.png"
                alt="Sự kiện"
              />
            </div>
            <div class="item__text">Sự kiện</div>
          </a>
        </div>
        <!-- Xem thêm  -->
        <div class="menu__item">
          <a
            class="item__link"
            href="https://www.facebook.com/gnurrrrrrrrrrrrr"
          >
            <div class="item__icon">
              <img
                class="icon__size"
                id="icon__button"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Angle_down_font_awesome.svg/1024px-Angle_down_font_awesome.svg.png"
                alt="Xem thêm"
              />
            </div>
            <div class="item__text">Xem thêm</div>
          </a>
        </div>
      </div>

      <!-- Content -->
      <div class="main__content"></div>
      <!-- Chat -->
      <div class="main__chat"></div>
    </div>
  </body>
</html>
