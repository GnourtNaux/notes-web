<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script
      src="https://kit.fontawesome.com/2e2ec984fa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="grid grid-cols-6">
      <!-- Left side  -->
      <div></div>
      <!-- Main side  -->
      <div class="mainside bg-slate-300 col-span-4 grid grid-cols-2 rounded-xl">
        <!-- Main side--Left  -->
        <div class="p-6">
          <!-- Main side--Left__Result -->
          <input
            class="input-result bg-white mb-2 px-2 text-2xl w-full h-10 flex justify-end items-center rounded-md"
            id="input"
            name="input"
            type="text"
          />
          <!-- Main side--left__Console -->
          <div
            class="mainside--left__console bg-cyan-50 p-4 rounded-md grid grid-rows-4"
          >
            <!-- Main side--left__Console__numberow1  -->
            <div class="grid grid-cols-5">
              <div
                class="bg-sky-600 text-white text-2xl h-10 w-20 flex justify-center items-center self-center rounded-md border border-slate-400 cursor-pointer"
                onclick="addNumber(7)"
              >
                7
              </div>
              <div
                class="bg-sky-600 text-white text-2xl h-10 w-20 flex justify-center items-center self-center rounded-md border border-slate-400 cursor-pointer"
                onclick="addNumber(8)"
              >
                8
              </div>
              <div
                class="bg-sky-600 text-white text-2xl h-10 w-20 flex justify-center items-center self-center rounded-md border border-slate-400 cursor-pointer"
                onclick="addNumber(9)"
              >
                9
              </div>
              <div
                class="bg-cyan-400 text-slate-900 text-2xl h-10 w-20 flex justify-center items-center self-center rounded-md border border-slate-400 cursor-pointer"
                onclick="addOperator(`+`)"
              >
                +
              </div>
              <div
                class="bg-slate-400 text-slate-900 text-2xl h-10 w-20 flex justify-center items-center self-center rounded-md border border-slate-400 cursor-pointer"
                onclick="handleClear()"
              >
                <i class="fa-solid fa-delete-left"></i>
              </div>
            </div>
            <!-- Main side--left__Console__numberow2  -->
            <div class="grid grid-cols-5">
              <div
                class="bg-sky-600 text-white text-2xl h-10 w-20 flex justify-center items-center self-center rounded-md border border-slate-400 cursor-pointer"
                onclick="addNumber(4)"
              >
                4
              </div>
              <div
                class="bg-sky-600 text-white text-2xl h-10 w-20 flex justify-center items-center self-center rounded-md border border-slate-400 cursor-pointer"
                onclick="addNumber(5)"
              >
                5
              </div>
              <div
                class="bg-sky-600 text-white text-2xl h-10 w-20 flex justify-center items-center self-center rounded-md border border-slate-400 cursor-pointer"
                onclick="addNumber(6)"
              >
                6
              </div>
              <div
                class="bg-cyan-400 text-slate-900 text-2xl h-10 w-20 flex justify-center items-center self-center rounded-md border border-slate-400 cursor-pointer"
                onclick="addOperator(`-`)"
              >
                -
              </div>
              <div
                class="bg-slate-400 text-slate-900 text-2xl h-10 w-20 flex justify-center items-center self-center rounded-md border border-slate-400 cursor-pointer"
                onclick="handleAllClear()"
              >
                AC
              </div>
            </div>
            <!-- Main side--left__Console__numberow3  -->
            <div class="grid grid-cols-5">
              <div
                class="bg-sky-600 text-white text-2xl h-10 w-20 flex justify-center items-center self-center rounded-md border border-slate-400 cursor-pointer"
                onclick="addNumber(1)"
              >
                1
              </div>
              <div
                class="bg-sky-600 text-white text-2xl h-10 w-20 flex justify-center items-center self-center rounded-md border border-slate-400 cursor-pointer"
                onclick="addNumber(2)"
              >
                2
              </div>
              <div
                class="bg-sky-600 text-white text-2xl h-10 w-20 flex justify-center items-center self-center rounded-md border border-slate-400 cursor-pointer"
                onclick="addNumber(3)"
              >
                3
              </div>
              <div
                class="bg-cyan-400 text-slate-900 text-2xl h-10 w-20 flex justify-center items-center self-center rounded-md border border-slate-400 cursor-pointer"
                onclick="addOperator(`x`)"
              >
                x
              </div>
              <div
                class="bg-cyan-400 text-slate-900 text-2xl h-10 w-20 flex justify-center items-center self-center rounded-md border border-slate-400 cursor-pointer"
                onclick="addOperator(`M+`)"
              >
                M+
              </div>
            </div>
            <!-- Main side--left__Console__numberow4  -->
            <div class="grid grid-cols-5">
              <div
                class="bg-sky-600 text-white text-2xl h-10 w-20 flex justify-center items-center self-center rounded-md border border-slate-400 cursor-pointer"
                onclick="addNumber(0)"
              >
                0
              </div>
              <div
                class="bg-sky-600 text-white text-2xl h-10 w-20 flex justify-center items-center self-center rounded-md border border-slate-400 cursor-pointer"
                onclick="addOperator(`.`)"
              >
                .
              </div>
              <div
                class="operator bg-sky-600 text-white text-2xl h-10 w-20 flex justify-center items-center self-center rounded-md border border-slate-400 cursor-pointer"
                onclick="handleEqual()"
              >
                =
              </div>
              <div
                class="bg-cyan-400 text-slate-900 text-2xl h-10 w-20 flex justify-center items-center self-center rounded-md border border-slate-400 cursor-pointer"
                onclick="addOperator(`รท`)"
              >
                รท
              </div>
              <div
                class="bg-cyan-400 text-slate-900 text-2xl h-10 w-20 flex justify-center items-center self-center rounded-md border border-slate-400 cursor-pointer"
                onclick="addOperator(`M-`)"
              >
                M-
              </div>
            </div>
          </div>
        </div>
        <!-- Main side--right  -->
        <div class="p-6">
          <!-- Main side--right__Result -->
          <input
            class="output-result bg-sky-700 mb-2 px-2 text-2xl text-white h-10 w-full flex justify-start items-center rounded-md"
            id="output"
            name="output"
            type="text"
            value="0"
          />
          <!-- Main side--right__Console -->
          <div
            class="mainside--right__console bg-white p-4 rounded-md grid grid-rows-5 gap-1"
          >
            <div
              class="text-xl w-20 flex justify-center items-center border-b-2 border-b-sky-500"
            >
              History
            </div>
            <div class="pl-2"></div>
            <div class="pl-2"></div>
            <div class="pl-2"></div>
            <div
              class="bg-sky-800 text-white h-10 w-40 flex justify-center items-center rounded-lg drop-shadow-md cursor-pointer"
            >
              Clear History
            </div>
          </div>
        </div>
      </div>
      <!-- Right side  -->
      <div></div>
    </div>
  </body>
  <script text="text/javascript" src="./assets/js/index.js"></script>
</html>
